<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Bayoh - FuturAfric</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1e1e1e 0%, #3d3d3d 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #d4af37;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .name {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .title {
            color: #d4af37;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company {
            color: #e0e0e0;
            font-size: 18px;
        }

        .content {
            padding: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 15px;
            background: #f8f8f8;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
        }

        .contact-item:hover {
            background: #fff;
            border-color: #d4af37;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .icon {
            font-size: 20px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #1e1e1e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: #1e1e1e;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d2d2d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            color: #888;
            font-size: 12px;
        }

        .logo {
            color: #d4af37;
            font-weight: bold;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .card-container {
                margin: 10px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        function saveContact() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
N:Bayoh;Isaac;Monsieur;;
FN:Monsieur Isaac Bayoh
TITLE:PDG
ORG:FuturAfric
TEL;TYPE=WORK,VOICE:+225 07 00 879 212
EMAIL:info@futurafric.com
URL:http://futurafric.com
ADR;TYPE=WORK:;;Riviera Bonounin, Abidjan Cocody, C√¥te d'Ivoire;;;;
X-SOCIALPROFILE;TYPE=LINKEDIN:https://www.linkedin.com/company/futurafric
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Isaac_Bayoh_FuturAfric.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Animation au chargement
        document.querySelectorAll('.contact-item').forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            setTimeout(() => {
                item.style.transition = 'all 0.5s ease';
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            }, 100 * index);
        });
